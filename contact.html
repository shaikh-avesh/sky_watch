 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/x-icon" href="logo2.jpg">
    <style>
        body {
            background: -webkit-linear-gradient(left, #0072ff, #00c6ff);
        }
        .contact-form {
            background: #fff;
            margin-top: 5%;
            margin-bottom: 5%;
            width: 60%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .contact-form .form-control {
            border-radius: 1rem;
        }
        .contact-image {
            text-align: center;
        }
        .contact-image img {
            border-radius: 6rem;
            width: 11%;
            margin-top: -3%;
            transform: rotate(29deg);
        }
        .contact-form h1, h3 {
            margin-bottom: 3%;
            text-align: center;
            color: #0062cc;
        }
        .btnContact {
            width: 100%;
            border: none;
            border-radius: 1rem;
            padding: 1.5%;
            background: #28a745;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
        }
        .btnContactSubmit {
            width: 50%;
            border-radius: 1rem;
            padding: 1.5%;
            color: #fff;
            background-color: #0062cc;
            border: none;
            cursor: pointer;
        }
        button{
            margin-left: 250px;
            width: 40%;
            border-radius: 1rem;
            padding: 1.5%;
            background-color: #0062cc;
            border: none;
            cursor: pointer;
        }
        button a{
        color: white;
        text-decoration: none;
        }
        button a:hover{
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container contact-form">
        <div class="contact-image">
            <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
        </div>
        <form id="contact-form">
            <h1>Sky Watch / Contact Us</h1>
            <h3>Drop Us a Message</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="from_name" class="form-control" placeholder="Your Name *" required />
                    </div>
                    <div class="form-group">
                        <input type="email" name="from_email" class="form-control" placeholder="Your Email *" required />
                    </div>
                    <div class="form-group">
                        <input type="tel" name="phone" class="form-control" placeholder="Your Phone Number *" required />
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btnContact" value="Send Message" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea name="message" class="form-control" placeholder="Your Message *" required style="width: 100%; height: 150px;"></textarea>
                    </div>
                </div>
            </div>
            <button><a href="index.html">Go To Website</a></button>
        </form>
    </div>

    <!-- EmailJS script -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS with your user ID
        (function() {
            emailjs.init("ZhAWYm1hPRzBmp5zs"); // Replace with your actual user ID
        })();

        // Handle form submission
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the default way

            // Send the email via EmailJS
            emailjs.sendForm('service_5v3iaaj', 'template_m8icbcl', this)
                .then(function() {
                    alert('Your message has been sent successfully!');
                    document.getElementById('contact-form').reset(); // Optional: reset form after success
                }, function(error) {
                    alert('Failed to send the message. Please try again later.');
                });
        });
    </script>
</body>
</html>
